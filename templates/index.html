<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Building Rankings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Building Rankings</h1>
  <table>
    <thead>
      <tr>
        <th>Building ID</th>
        <th>Building Name</th>
        <th>Best Ranking</th>
      </tr>
    </thead>
    <tbody>
      {% for building_id, info in results %}
      <tr>
        <td>{{ building_id }}</td>
        <td>{{ info['building_name'] }}</td>
        <td>{{ info['best_ranking'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
